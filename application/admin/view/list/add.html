<div class="container">
	<div class="page-header">
	  <h1>文章添加 <small>Add article</small></h1>
	</div>
	<div class="container">
		<form class="form-horizontal" action="admin_insert" method="post">
		  <input type="hidden" name="create_time" value="{:time()}" />  
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">文章标题</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" name="title" id="inputPassword3" placeholder="文章标题">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">别名</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" name="title" id="inputPassword3" placeholder="别名">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">文章关键字</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="keywords" id="inputPassword3" placeholder="文章关键字">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">文章描述</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="description" id="inputPassword3" placeholder="文章描述">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">文章分类</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="url" id="inputEmail3" placeholder="文章分类">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">作者</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="icp" id="inputPassword3" placeholder="作者">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">文章状态</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="icp" id="inputPassword3" placeholder="文章状态">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">阅读量</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="icp" id="inputPassword3" placeholder="阅读量">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">缩略图</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="icp" id="inputPassword3" placeholder="缩略图">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">图集</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="icp" id="inputPassword3" placeholder="图集">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">发布时间</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="icp" id="inputPassword3" placeholder="发布时间">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">发布时间</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="icp" id="inputPassword3" placeholder="发布时间">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">文章内容</label>
		    <div class="col-sm-8">
				<!-- include summernote css/js -->
				<link href="./static/summernote/dist/summernote.css" rel="stylesheet">
				<script src="./static/summernote/dist/summernote.js"></script>
			    <script src="./static/summernote/dist/lang/summernote-zh-CN.js"></script>
			    <div id="summernote"></div>
			    <script>
			      $('#summernote').summernote({
			        placeholder: '在此输入内容',
			        tabsize: 2,
			        height: 300,
			        lang: 'zh-CN'
			      });
			    </script>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-3">
		      <button type="submit" class="btn btn-primary">发布</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
