<div class="container">
	<div class="page-header">
	  <h1>系统基本参数 <small>System basic parameters</small></h1>
	</div>
	<div class="container">
		<form class="form-horizontal" action="admin_insert" method="post">
		  <input type="hidden" name="create_time" value="{:time()}" />  
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">站点标题</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="title" id="inputPassword3" placeholder="站点标题">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">站点关键字</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="keywords" id="inputPassword3" placeholder="站点关键字">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">站点描述</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="description" id="inputPassword3" placeholder="站点描述">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">站点域名</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="url" id="inputEmail3" placeholder="站点域名">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">ICP备案</label>
		    <div class="col-sm-3">
		      <input type="text" class="form-control" name="icp" id="inputPassword3" placeholder="ICP备案">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-3">
		      <button type="submit" class="btn btn-default">保存</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
